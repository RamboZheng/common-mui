<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
<script src="https://www.icity24.cn/icity/apps/static/configflexible.icity.js"></script>
<link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/0.4.0/weui.min.css"/>
</head>
<body>
    <div id="app" class="button-sp-area">
        <div class="title"><span class="s1"></span><span class="s2">表单</span><span class="s1"></span></div>
        <div class="group">
            <a @click="goJump(0)" class="weui_btn weui_btn_primary">按钮</a>
            <a @click="goJump(1)" class="weui_btn weui_btn_primary">密码输入</a>
            <a @click="goJump(2)" class="weui_btn weui_btn_primary">开关</a>
        </div>
        <div class="title"><span class="s1"></span><span class="s2">基础</span><span class="s1"></span></div>
        <div class="group">
            <a @click="goJump(100)" class="weui_btn weui_btn_primary">Alert</a>
            <a @click="goJump(101)" class="weui_btn weui_btn_primary">Dialog</a>
            <a @click="goJump(102)" class="weui_btn weui_btn_primary">Toast</a>
            <a @click="goJump(103)" class="weui_btn weui_btn_primary">成功提醒</a>
            <a @click="goJump(104)" class="weui_btn weui_btn_primary">数据来源</a>
            <a @click="goJump(105)" class="weui_btn weui_btn_primary">搜索</a>
            <a @click="goJump(107)" class="weui_btn weui_btn_primary">搜索（带取消）</a>
            <a @click="goJump(106)" class="weui_btn weui_btn_primary">提醒</a>
        </div>
        <div class="title"><span class="s1"></span><span class="s2">布局组件</span><span class="s1"></span></div>
        <div class="group">
            <a @click="goJump(500)" class="weui_btn weui_btn_primary">箭头引导</a>
        </div>
        <div class="title"><span class="s1"></span><span class="s2">菜单</span><span class="s1"></span></div>
        <div class="group">
            <a @click="goJump(200)" class="weui_btn weui_btn_primary">单级菜单</a>
            <a @click="goJump(201)" class="weui_btn weui_btn_primary">多级菜单</a>
            <a @click="goJump(202)" class="weui_btn weui_btn_primary">底部菜单</a>
        </div>
        <div class="title"><span class="s1"></span><span class="s2">列表</span><span class="s1"></span></div>
        <div class="group">
            <a @click="goJump(300)" class="weui_btn weui_btn_primary">上拉加载</a>
        </div>
        <div class="title"><span class="s1"></span><span class="s2">选择器</span><span class="s1"></span></div>
        <div class="group">
            <a @click="goJump(400)" class="weui_btn weui_btn_primary">图片选择器</a>
            <a @click="goJump(401)" class="weui_btn weui_btn_primary">图片预览器</a>
        </div>
        <div class="title"><span class="s1"></span><span class="s2">导航</span><span class="s1"></span></div>
        <div class="group">
            <a @click="goJump(600)" class="weui_btn weui_btn_primary">导航</a>
            <a @click="goJump(601)" class="weui_btn weui_btn_primary">导航2</a>
        </div>
        <div class="title"><span class="s1"></span><span class="s2">时间</span><span class="s1"></span></div>
        <div class="group">
            <a @click="goJump(700)" class="weui_btn weui_btn_primary">周时间选择</a>
        </div>
        <div class="title"><span class="s1"></span><span class="s2">规则</span><span class="s1"></span></div>
        <div class="group">
            <a @click="goJump(800)" class="weui_btn weui_btn_primary">规则</a>
        </div>
        <div class="title"><span class="s1"></span><span class="s2">授权</span><span class="s1"></span></div>
        <div class="group">
            <a @click="goJump(900)" class="weui_btn weui_btn_primary">协议</a>
        </div>
    </div>
</body>
</html>
